<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main"></main>
    <div id="recipe-view"></div>
    
    <script id="recipe-form-template" type="text/x-handlebars-template">
        <form id="recipe-form" onsubmit="createRecipe(); return false;">
                Name: <input id="name" name="name" type="text"><br>
                Description: <input name="description" type=text><br>
                Ingredients: <br>
                1. <input type='text' name="ingredients"><br>
                2. <input type='text' name="ingredients"><br>
                3. <input type='text' name="ingredients"><br>
                4. <input type='text' name="ingredients"><br>
                5. <input type='text' name="ingredients"><br>
                <a href="#" onclick="createRecipe()">Submit</a>
        </form>
    </script>
    
    <script id="recipe-template" type="text/x-handlebars-template">
        <h3>{{name}}</h3>
        {{> recipeDetailsPartial this }}<br>
        <a href="#" onclick="displayEditForm()">Edit Recipe</a>
    </script>
    <script id="recipe-details-partial" type="text/x-handlebars-template">
        {{description}}
           <ul>
            {{#each ingredients}}
                {{displayIngredient this}}
            {{/each}}
        </ul>
    </script>
    
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <script src="index.js"></script>
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    
    <script src="test/index-test.js"></script>
    
  </body>
</html>
