<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
    </main>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>


    <!-- Creates the Form that allows user to create/submit new Recipes -->
    <script id="recipe-form-template" type="text/x-handlebars-template">
      <form id="recipe-form" onsubmit="{{Submit}}; return false">
        Name: <input id="name" type="text" value="{{name}}">
        Description: <input id="description" type="text" value="{{description}}">
        <h4>Ingredients:</h4>
          <ul>
            <li><input name="ingredients" type="text"></li>
            <li><input name="ingredients" type="text"></li>
            <li><input name="ingredients" type="text"></li>
            <li><input name="ingredients" type="text"></li>
            <li><input name="ingredients" type="text"></li>
          </ul>
          <input type="submit">
      </form>
    </script>

    <!-- Displays the newly created recipe in proper format -->
    <script id="recipe-template" type="text/x-handlebars-template">
      <h2 id="nameHeader">{{name}}</h2>
      {{> recipeDetailsPartial }}
      <a href="#">Edit Recipe</a>
    </script>


    <!-- ***** Partials ***** -->

    <!-- Displays the description and ingredients of a recipe -->
    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <p id="recipeDescription">{{description}}</p>
      <ul>
        {{#each ingredients}}
        {{displayIngredient this}}
        {{/each}}
      </ul>
    </script>
  </body>
</html>
