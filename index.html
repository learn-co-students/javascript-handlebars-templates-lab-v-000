<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
    </main>

    <!-- Recipe form template -->
    <script id="recipe-form-template" type="text/x-handlebars-template">
      <form id="recipe-form" onsubmit="createRecipe();">
        Recipe name: <input type="text" id="name"><br></br>
        Recipe description: <input type="text" name="description"><br></br>
        Ingredient: <input type="text" name="ingredients"><br>
        Ingredient: <input type="text" name="ingredients"><br>
        Ingredient: <input type="text" name="ingredients"><br>
        Ingredient: <input type="text" name="ingredients"><br>
        Ingredient: <input type="text" name="ingredients"><br>
        <input type="submit">
      </form>
    </script>

    <!-- Recipe details partial -->
    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <p>{{ description }}</p>
      <ul class="{{ name }}">
        {{#each ingredients}}
        {{ displayIngredient }}
        {{/each}}
      </ul>
    </script>

    <!-- Recipe form partial -->
    <script id="recipe-form-partial" type="text/x-handlebars-template">
      <h2>Edit {{ name }}</h2>
      <form id="recipe-form" onsumbit="return false; updateRecipe();">
        Recipe name: <input type="text" id="name" value="{{ name }}"><br></br>
        Recipe description: <input type="text" name="description" value="{{ description }}"><br></br>
        {{#each ingredients}}
        Ingredient: <input type="text" name="ingredients" value="{{ this.innerHTML }}"><br>
        {{/each}}
        <input type="submit">
      </form>
    </script>

    <!-- Recipe view template -->
    <script id="recipe-template" type="text/x-handlebars-template">
      <div class="recipeDetails">
        <h2>{{ name }}</h2>
        <a href="#" onclick="displayEditForm('{{name}}');">Edit Recipe</a>
          {{> recipeDetailsPartial}}
      </div>
    </script>

    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
