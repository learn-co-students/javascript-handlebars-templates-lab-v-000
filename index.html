<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
    </main>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
    <script type="text/x-handlebars-template" id="recipe-template">
      <p>
        <h2 id="name-header">{{name}}</h2>
        {{> recipeDetailsPartial}}
        <a href="#" onclick="displayEditForm();">Edit Recipe</a>
      </p>
    </script>
    <script type="text/x-handlebars-template" id="recipe-details-partial">
      <p>
        <h3 id="description-display">{{description}}</h3>
        <ul class="ingredient-list">
        {{#each ingredients}}
          {{displayIngredient this}}
        {{/each}}
        </ul>
      </p>
    </script>
    <script type="text/x-handlebars-template" id="recipe-form-template">
      <form id="recipe-form" onsubmit="{{submitAction}};">
        <label>Name:</label>
        <input type="text" id="name" value="{{name}}"><br>
        <label>Description:</label>
        <input type="text" id="description" value="{{description}}"><br>
        {{#each ingredients}}
        <label>Ingredient:</label>
        <input type="text" name="ingredients" value="{{this}}"><br>
        {{else}}
        <label>Ingredient:</label>
        <input type="text" name="ingredients"><br>
        <label>Ingredient:</label>
        <input type="text" name="ingredients"><br>
        <label>Ingredient:</label>
        <input type="text" name="ingredients"><br>
        <label>Ingredient:</label>
        <input type="text" name="ingredients"><br>
        <label>Ingredient:</label>
        <input type="text" name="ingredients"><br>
        {{/each}}
        <input type="submit">
      </form>
    </script>

  </body>
</html>
