<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">

    </main>

    <script id="recipe-form-template" type="text/x-handlebars-template">
      <form onsubmit="createRecipe();return false;">
        Recipe Name: <input type="text" id="name"><br>
        Recipe Description <input type="textarea" id="description"><br>
        {{#for 1 6 1}}
          Ingredient {{this}} Name: <input type="text" id="ingredientsName" name="ingredients"><br>
          Ingredient {{this}} Quantity: <input type="text" id="quantity" name="ingredients"><br>
        {{/for}}
        <input type="submit">
      </form>
      <div id="recipe-form"></div>
    </script>


    <script id="recipe-template" type="text/x-handlebars-template">
      <div id="recipe">
        <p>{{name}}</p>
        {{>recipeDetailsPartial}}
      </div>
      <form>
        <a href="#" onclick="displayEditForm();">Edit Recipe</a>
      </form>
    </script>

    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <div id="recipe-partial">
        <ul>
          {{description}}
          {{#each ingredients}}
          <li>{{displayIngredient this}}</li>
          {{/each}}
        </ul>
      </div>
    </script>

    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
