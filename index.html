<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
      <h1>Create your own recipe!</h1>
    </main>

    <!-- OK part 1-->
    <script id="recipe-form-template" type="text/x-handlebars-template">
      <form id="recipe-form" onsubmit="createRecipe(); return false;">
        {{> recipeFormPartial }}
        <input type="submit">
      </form>
    </script>

    <script id="recipe-form-partial" type="text/x-handlebars-template">
      <div>Name: <input id="name" name="name" type="text" value="{{name}}"></div>
      <div>Description: <input id="description" name="description" type="text" value="{{description}}"></div>
      {{#each ingredients}}
        <div>Ingredient: <input name="ingredients" type="text" value="{{displayIngredient this}}"></div>
      {{/each}}
    </script>

    <!-- OK part2 -->
    <script id="recipe-template" type="text/x-handlebars-template">
      <div id="recipe">
        <h3>Recipe: {{ name }}</h3>
        {{> recipeDetailsPartial }}
        <a href="#" onclick="displayEditForm();">Edit Recipe</a>
      </div>
    </script>

    <!-- OK part 3-->
    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <p>Description: {{description}}</p>
      <p>Ingredients:</p>
      <ul>
        {{#each ingredients}}
          <li><p>{{displayIngredient this}}</p></li>
        {{/each}}
      </ul>
    </script>


    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
