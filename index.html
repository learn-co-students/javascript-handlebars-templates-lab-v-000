<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
    </main>
    <script id="recipe-form-template" type="text/x-handlebars-template">
      <form id="recipe-form" onsubmit="createRecipe();">
        Name: <input type="text" id="name" name="recipeName"><br>
        Description: <input type="textarea" id="description" name="recipeDescription"><br>
        Ingredient 1:<input type="text" id="ingredientName" name="ingredients"><br>
        Ingredient 2:<input type="text" id="ingredientName" name="ingredients"><br>
        Ingredient 3:<input type="text" id="ingredientName" name="ingredients"><br>
        Ingredient 4:<input type="text" id="ingredientName" name="ingredients"><br>
        Ingredient 5:<input type="text" id="ingredientName" name="ingredients"><br>
        <input type="submit" value="Submit">
      </form>
    </script>
    <script id="recipe-template" type="text/x-handlebars-template">
      <header><h2>{{name}}</h2></header>
      <p>{{description}}</p>
      {{#each ingredients}}
        <h3>{{ingredientName}}<h3>
      {{/each}}
    </script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
