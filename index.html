<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
    </main>

<!-- template -->

    <script id="recipe-form-template" type="text/x-handlebars-template">
      <form id="recipe-form">
        Name <input type="text" id="name" value="{{ name }}"><br>
        Description <input type="text" name="description" value="{{ description }}"><br>
        {{#each ingredients}}
          {{> recipeFormPartial}}<br />
        {{/each}}
        <button type="button" onClick="createRecipe()">Add Recipe</button>
        <button type="button" onClick="updateRecipe({{ id }})">Update Recipe</button>
      </form>
    </script>


    <script id="recipe-form-partial" type="text/x-handlebars-template">
      Ingredient <input type="text" name="ingredients" value="{{ ingredientName }}">
    </script>

    <script id="recipe-template" type="text/x-handlebars-template">
      <div id="recipe-{{ id }}">
        <p>{{ name }}</p>
        {{> recipeDetailsPartial }}
        <a href="#" onclick="displayEditForm({{ id }})">Edit Recipe</a>
      </div>
    </script>

    <script id="recipe-details-partial" type="text/x-handlebars-template">
        <p>{{ description }}</p>
        <ul>
          {{#each ingredients}}
          <li>{{ displayIngredient this }}</li>
          {{/each}}
        </ul>
    </script>

<!-- includes -->

    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
