<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">

    </main>
    <div id="recipe"></div>
    <script id="recipe-form-template" type="text/x-handlebars-template">
      <form onsubmit="createRecipe()" id="recipe-form">
        Name: <input type="text" id="name" value="{{name}}">
        Desc: <input type="text" id="description" value="{{description}}">
        Ingredients:
        <ol>
          {{#each ingredients}}
            <li><input type="text" name="ingredients" value="{{name}}"></li>
          {{/each}}
        </ol>
        <input type="submit">
      </form>
    </script>
    <script id="recipe-template" type="text/x-handlebars-template">
      <p>{{name}} <a href="javascript:void(0)" onclick="displayEditForm()">Edit Recipe</a></p>
      {{> recipeDetailsPartial}}
    </script>
    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <p>{{description}}</p>
      <ul>
        {{#each ingredients}}
          {{displayIngredient this}}
        {{/each}}
      </ul>
    </script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
