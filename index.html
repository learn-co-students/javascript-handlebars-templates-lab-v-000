<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <body>
    <main id="main">

      <div class="test">
        <form id='recipe-form'  onsubmit="createRecipe();return false;">
            <label for="">name</label>
            <input id="name" type="text" name="" value="">
            <label for="">description</label>
            <input  id="description" type="text" name="" value="">
            <label for="">ingredient</label>
            <input id="ingredient1" type="text" name="ingredients" value="">

            <input id="ingredient2" type="text" name="ingredients" value="">

        </form>
      </div>
    </main>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>

    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>

    <script id="recipe-form-template" type="text/x-handlebars-template">
      <form id='recipe-form'  onsubmit="createRecipe();return false;">
          <label for="">name</label>
          <input id="name" type="text" name="" value="">
          <label for="">description</label>
          <input  id="description" type="text" name="" value="">
          <label for="">ingredient</label>
          <input id="ingredient1" type="text" name="ingredients" value="">
          <label for="">ingredient</label>
          <input id="ingredient2" type="text" name="ingredients" value="">
          <label for="">ingredient</label>
          <input id="ingredient3" type="text" name="ingredients" value="">
          <label for="">ingredient</label>
          <input id="ingredient4" type="text" name="ingredients" value="">
          <label for="">ingredient</label>
          <input id="ingredient5" type="text" name="ingredients" value="">
          <input type="submit" value="Create">
      </form>
    </script>

    <script id="recipe-template" type="text/x-handlebars-template">
      <h1>{{name}}</h1>
      {{> recipeDetailsPartial}}

      <a href="#" onsubmit="displayEditForm();return false;">Edit Recipe</a>

    </script>

    <script id="recipe-details-partial" type="text/x-handlebars-template">
      {{#each ingredients}}
        <p> {{description}} </p>
        <p> {{displayIngredient}} </p>
        {{/each}}

    </script>
  </body>
</html>
