<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
      <form id='recipe-form'  onsubmit="createRecipe();return false;">
          <label for="">name</label>
          <input id="name" type="text" name="" value="">
          <label for="">description</label>
          <input  id="description" type="text" name="" value="">
          <label for="">ingredient</label>
          <input id="ingredient1" type="text" name="ingredients" value="">
          <label for="">ingredient</label>
          <input id="ingredient2" type="text" name="ingredients" value="">
          <label for="">ingredient</label>
          <input id="ingredient3" type="text" name="ingredients" value="">
          <label for="">ingredient</label>
          <input id="ingredient4" type="text" name="ingredients" value="">
          <label for="">ingredient</label>
          <input id="ingredient5" type="text" name="ingredients" value="">
          <input type="submit" value="Create">
      </form>
</main>
<script src="node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="index.js"></script>
<!-- Open this file and call `mocha.run()` in console to run tests -->
<div id="mocha"></div>
<script src="node_modules/mocha/mocha.js"></script>
<script src="node_modules/expect/umd/expect.min.js"></script>
<script>mocha.setup('bdd');</script>
<script src="test/index-test.js"></script>

<script id="recipe-form-template" type="text/x-handlebars-template">
  <form id='recipe-form'  onsubmit={{action}}>
    {{> recipeFormPartial }}
  </form>
    </script>

    <script id="recipe-template" type="text/x-handlebars-template">
      <h1>{{name}}</h1>
      {{> recipeDetailsPartial}}

      <a href="#" onsubmit="displayEditForm();return false;">Edit Recipe</a>

    </script>

    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <p> {{description}} </p>
      <ul>
      {{#each ingredients}}
          <li>{{displayIngredient this}}</li>
      {{/each}}
      </ul>
    </script>

    <script id='recipe-form-partial' type="text/x-handlebars-template">
          <label for="">name</label>
          <input id="name" type="text" name="" value="">
          <label for="">description</label>
          <input  id="description" type="text" name="" value="">
          <label for="">ingredient</label>
          <input id="ingredient1" type="text" name="ingredients" value="">
          <label for="">ingredient</label>
          <input id="ingredient2" type="text" name="ingredients" value="">
          <label for="">ingredient</label>
          <input id="ingredient3" type="text" name="ingredients" value="">
          <label for="">ingredient</label>
          <input id="ingredient4" type="text" name="ingredients" value="">
          <label for="">ingredient</label>
          <input id="ingredient5" type="text" name="ingredients" value="">
          <input type="submit" value="Create">
      </form>
    </script>

    <script id="edit-form" type="text/x-handlebars-template">
      <form id='recipe-form'  onsubmit={{action}}>
        {{> recipeFormPartial }}


    </script>



  </body>
</html>
