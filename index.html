<!DOCTYPE html>
<html>
  <head>
    <title>Mocha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/mocha/mocha.css" />
  </head>
  <body>
    <main id="main">
    </main>

    <!-- recipe-form-template -->
    <script id="recipe-form-template" type="text/x-handlebars-template">
      <form id="recipe-form" onsubmit="{{submitAction}};return false;">
        {{> recipeFormPartial}}
      </form>
    </script>

    <!-- recipe-template -->
    <script id="recipe-template" type="text/x-handlebars-template">
      <article>
        <header>
          <h2 id="nameHeader">
          {{name}}
          </h2>
        </header>
        <div>{{> recipeDetailsPartial }}</div>
        <footer>
          <a href="#" onclick="displayEditForm();">Edit Recipe</a>
        </footer>
      </article>
    </script>

    <!-- recipe-details-partial -->
    <script id="recipe-details-partial" type="text/x-handlebars-template">
      <p id="recipeDescription">{{description}}</p>
      <ul>
      {{#each ingredients}}
        {{displayIngredient this}}
      {{/each}}
      </ul>
    </script>

    <!-- recipe-form-partial -->
    <script id="recipe-form-partial" type="text/x-handlebars-template">
      Name: <input id="name" type="text" value="{{name}}"><br>
      Description: <input type="textarea" id="description" value="{{description}}"><br>
      <h4>Ingredients:</h4>
      {{#each ingredients}}
       <input name="ingredients" type="text" value="{{this}}"><br>
       {{else}}
      <input type="textarea" name="ingredients" placeholder="1"><br>
      <input type="textarea" name="ingredients" placeholder="2"><br>
      <input type="textarea" name="ingredients" placeholder="3"><br>
      <input type="textarea" name="ingredients" placeholder="4"><br>
      <input type="textarea" name="ingredients" placeholder="5"><br>
      {{/each}}
      <input type="submit">
    </script>

    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
